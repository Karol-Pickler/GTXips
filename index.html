
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTXips Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                brand: {
                  primary: '#77c255',
                  secondary: '#c5e076',
                  tertiary: '#4e8c3a',
                  alternate: '#2a2c2b'
                },
                ui: {
                  bg: '#121612',
                  surface: '#212621',
                  text: '#e0e0e0',
                  muted: '#95a1ac'
                },
                semantic: {
                  success: '#249689',
                  error: '#ff5963',
                  warning: '#f9cf58',
                  info: '#7ed0d7'
                }
              }
            }
          }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121612;
            color: #e0e0e0;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #121612;
        }
        ::-webkit-scrollbar-thumb {
            background: #77c255;
            border-radius: 10px;
        }
        .neon-border {
            box-shadow: 0 0 5px rgba(119, 194, 85, 0.3), 0 0 10px rgba(119, 194, 85, 0.1);
        }
        .neon-text {
            text-shadow: 0 0 8px rgba(119, 194, 85, 0.5);
        }
        .glass-card {
            background: rgba(33, 38, 33, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(119, 194, 85, 0.15);
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake {
          animation: shake 0.2s ease-in-out 0s 2;
        }
    </style>
